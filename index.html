<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare coin pairs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html, body, main {
        min-width: 100vw;
        min-height: 100vh;
        overflow: hidden;
      }
      body {
        position: relative;
      }
      form {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 100;
        max-width: 310px;
        width: calc(100vw - 2rem);
      }
    </style>
  </head>

  <body>
    <form>
      <ul class="list-group shadow">
        <li class="list-group-item d-flex justify-content-between align-items-center input-group">
          <input required type="text" value="" class="form-control form-control" placeholder="Example: BTCUSDT" />
          <button type="submit" class="btn btn btn-success">Add</button>
        </li>
      </ul>
    </form>
    <main></main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    ></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
