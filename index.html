<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare coin pairs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html, body, main {
        min-width: 100vw;
        min-height: 100vh;
        overflow: hidden;
      }
      body {
        position: relative;
      }
      form {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 100;
        max-width: 310px;
        width: calc(100vw - 2rem);
      }
      aside.btn-group {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <form>
      <ul class="list-group shadow">
        <li class="list-group-item d-flex justify-content-between align-items-center input-group">
          <input required type="text" value="" class="form-control form-control" placeholder="Example: BTCUSDT" />
          <button type="submit" class="btn btn btn-success">Add</button>
        </li>
      </ul>
    </form>
    <aside class="bg-light btn-group shadow" role="group">
      <input type="radio" class="btn-check" name="time" id="time-5m" value="5m" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-5m">5m</label>
      <input type="radio" class="btn-check" name="time" id="time-15m" value="15m" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-15m">15m</label>
      <input type="radio" class="btn-check" name="time" id="time-30m" value="30m" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-30m">30m</label>
      <input type="radio" class="btn-check" name="time" id="time-1h" value="1h" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-1h">1h</label>
      <input type="radio" class="btn-check" name="time" id="time-4h" value="4h" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-4h">4h</label>
      <input type="radio" class="btn-check" name="time" id="time-8h" value="8h" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-8h">8h</label>
      <input type="radio" class="btn-check" name="time" id="time-1D" value="1d" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-1D">1D</label>
      <input type="radio" class="btn-check" name="time" id="time-3D" value="3d" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-3D">3D</label>
      <input type="radio" class="btn-check" name="time" id="time-1W" value="1w" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-1W">1W</label>
      <input type="radio" class="btn-check" name="time" id="time-1M" value="1M" autocomplete="off">
      <label class="btn btn-outline-primary" for="time-1M">1M</label>
    </aside>
    <main></main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    ></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
